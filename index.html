<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Category</title>
    <link rel="stylesheet" href="category.css" />
  </head>
  <body>
    <h1>Welcome to Hangman!</h1>
    <h2>Select a category to play</h2>

    <div class="categories">
      <div class="first-col-categories">
        <div class="sports"><button class="sports-card">SPORTS</button></div>
        <div class="movies"><button class="movies-card">MOVIES</button></div>
      </div>
      <div class="sec-col-categories">
        <div class="games"><button class="games-card">GAMES</button></div>
        <div class="countries">
          <button class="countries-card">COUNTRIES</button>
        </div>
      </div>
    </div>

    <script src="category.js"></script>
    <!-- <script src="hangman.js"></script> -->
  </body>
</html>
